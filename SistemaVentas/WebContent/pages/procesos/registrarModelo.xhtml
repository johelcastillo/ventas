<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:jsf="http://xmlns.jcp.org/jsf">
		
	<ui:composition template="../template.xhtml">
		<ui:define name="titulo"> Registro Modelo </ui:define>
		<ui:define name="contenido">
			
				<div class="panel panel-default">
  					<div class="panel-heading">Registrar Modelo</div>
  					<div class="panel-body">
	  					<form class="form-horizontal" role="form" jsf:id="form" >
						    <div class="row">
								<div class="col-lg-6">
									<div class="form-group">
							    		<label for="inputEmail1" class="col-lg-2 control-label">Nombre</label>
							    		<div class="col-lg-10">
					      					<input type="text" class="form-control" id="inputEmail1" placeholder="Ingrese nombre" jsf:value="#{registerModelController.model.name_model}"/>
					    				</div>
					  				</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
							    		<label for="inputEmail2" class="col-lg-2 control-label">Descripcion</label>
							    		<div class="col-lg-10">
							      			<input type="text" class="form-control" id="inputEmail1" placeholder="Ingrese descripcion" jsf:value="#{registerModelController.model.description_model}"/>
							    		</div>
							  		</div>
								</div>
							</div>
					  		
					  		
					
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-offset-10 col-lg-2">
										<button class="btn btn-primary" jsf:action="#{registerModelController.saveModel}">Guardar</button>
									</div>
								</div>
								
							</div>
					
						</form>
		
					</div>
				</div>
				
		</ui:define>
	</ui:composition>
</html>
