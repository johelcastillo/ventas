<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:jsf="http://xmlns.jcp.org/jsf">
		
	<ui:composition template="../template.xhtml">
		<ui:define name="titulo"> Registro </ui:define>
		<ui:define name="contenido">
			
				<div class="panel panel-default">
  					<div class="panel-heading">Registrar Diseno</div>
  					<div class="panel-body">
	  					<form class="form-horizontal" role="form" jsf:id="form" >
						    <div class="row">
								<div class="col-lg-6">
									<div class="form-group">
							    		<label for="inputEmail1" class="col-lg-2 control-label">Nombre</label>
							    		<div class="col-lg-10">
					      					<input type="text" class="form-control" id="inputEmail1" placeholder="Ingrese nombre" jsf:value="#{registerDesignController.design.name_design}"/>
					    				</div>
					  				</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
							    		<label for="inputEmail1" class="col-lg-2 control-label">Descripcion</label>
							    		<div class="col-lg-10">
							      			<input type="text" class="form-control" id="inputEmail1" placeholder="Ingrese descripcion" jsf:value="#{registerDesignController.design.description_design}"/>
							    		</div>
							  		</div>
								</div>
							</div>
					  		
					  		
							
							
								  <a data-toggle="modal" href="#myModal" class="btn btn-primary">Grabar</a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirmacion</h4>
        </div>
        <div class="modal-body">
          <p>Esta seguro que desea grabar el diseno</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <button class="btn btn-primary" jsf:action="#{registerDesignController.saveDesign}">Guardar</button>
        </div>
        </div>
        </div>
        </div>
        
						</form>
		
					</div>
				</div>
				
		</ui:define>
	</ui:composition>
</html>
